<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designkit-Datatable Grid Theme Icons</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-datatable@1.0.5/dist/designkit-datatable.min.css">
  <!-- <link rel="stylesheet" href="doc.min.css"> -->

  <script src="https://unpkg.com/angular@1.3.8/angular.min.js"></script>
  <script src="https://unpkg.com/ag-grid@15.0.0/dist/ag-grid.js"></script>
  <style>
    *,
    *:before,
    *:after {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
    }
    body {
      padding-top: 84px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 13px;
      font-style: normal;
      font-weight: 400;
      line-height: 1.5;
      color: #111;
      letter-spacing: 0;

      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main {
      display: block;
      max-width: 900px;
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: 136px 136px 136px 136px 136px 1fr;
      grid-template-rows: auto;
      grid-column-gap: 1rem;
      grid-row-gap: 1rem;
    }
    .grid_item {
      height: 7rem;
      box-shadow: 0 1px 2px rgba(0,0,0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }
    .grid-item span {
      width: 16px;
      height: 16px;
      background-size: contain;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Designkit-Datatable Grid Theme Icons</h1>
    </header>
    <section class="ag-theme-designkit">
      <div class="grid ag-body ag-header">
        <div class="grid_item">
          <span class="ag-icon-menu"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-none"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-asc"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-desc"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-expanded"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-contracted"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-columns"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-pin"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-small-right"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-tick"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-arrows"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-checkbox-unchecked"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-checkbox-checked"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-checkbox-unchecked-readonly"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-checkbox-checked-readonly"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-group"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-aggregation"></span>
        </div>
        <div class="grid_item">
          <span class="ag-icon-pivot"></span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
