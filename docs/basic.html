<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designkit-Datatable - Basic</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.min.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/designkit-*@1.0.0/dist/designkit-*.min.css"> -->
  <link rel="stylesheet" href="doc.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="https://unpkg.com/ag-grid@15.0.0/dist/ag-grid.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
    }
  </style>
</head>
<body>

  <div ng-app="example" ng-controller="exampleCtrl" style="height: 100%;">
      <div ag-grid="gridOptions" class="ag-theme-designkit" style="height: 100%;"></div>
  </div>

  <script type="text/javascript">

    agGrid.initialiseAgGridWithAngular1(angular);

    var module = angular.module("example", ["agGrid"]);

    module.controller("exampleCtrl", function($scope) {

      var columnDefs = [
          {headerName: "Make", field: "make"},
          {headerName: "Model", field: "model"},
          {headerName: "Price", field: "price"}
      ];

      var rowData = [
          {make: "Toyota", model: "Celica", price: 35000},
          {make: "Ford", model: "Mondeo", price: 32000},
          {make: "Porsche", model: "Boxter", price: 72000}
      ];

      $scope.gridOptions = {
          columnDefs: columnDefs,
          rowData: rowData
      };

    });
  </script>
</body>
</html>
