<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Designkit-Datatable - Basic</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-datatable@1.0.2/dist/designkit-datatable.min.css">
  <!-- <link rel="stylesheet" href="doc.min.css"> -->

  <script src="https://unpkg.com/angular@1.3.8/angular.min.js"></script>
  <script src="https://unpkg.com/ag-grid@15.0.0/dist/ag-grid.js"></script>

  <style>
    * {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      outline: 0;
    }
    html {
      font-family: sans-serif;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }
    html {
      font-size: 62.5%;
    }
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    html, body {
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
    }
    body, input, select, textarea {
      color: #76899A;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 1.3rem;
      line-height: 1.615;
    }
  </style>
</head>

<body>

  <div ng-app="example" ng-controller="exampleCtrl" style="height: 100%;">
    <div ag-grid="gridOptions" class="ag-theme-designkit" style="height: 100%;"></div>
  </div>

  <script type="text/javascript">
    agGrid.initialiseAgGridWithAngular1(angular);

    var module = angular.module("example", ["agGrid"]);

    module.controller("exampleCtrl", function($scope) {

      var columnDefs = [{
          headerName: "Make",
          field: "make"
        },
        {
          headerName: "Model",
          field: "model"
        },
        {
          headerName: "Price",
          field: "price"
        }
      ];

      var rowData = [{
          make: "Toyota",
          model: "Celica",
          price: 35000
        },
        {
          make: "Ford",
          model: "Mondeo",
          price: 32000
        },
        {
          make: "Porsche",
          model: "Boxter",
          price: 72000
        }
      ];

      $scope.gridOptions = {
        columnDefs: columnDefs,
        rowData: rowData,
        rowHeight: 32,
        headerHeight: 38,
        enableColResize: true,
        enableSorting: true,
        enableRangeSelection: true,
        // enableFilter: true,
        unSortIcon: true,
        sortingOrder: ['asc', 'desc'],
        animateRows: true
      };

    });

  </script>
</body>

</html>
